label: "cp2k 2024.3:v2"
description: "cp2k 2024.3:v2 on daint.alps"
input_plugin: "cp2k"
remote_abs_path: "/user-environment/env/cp2k/bin/cp2k.psmp"
computer: "daint.alps"
on_computer : "True"
prepend_text: |
    #SBATCH --uenv=cp2k/2024.3:v2
    #SBATCH --view=cp2k

    # set environment
    export CP2K_DATA_DIR=/users/cpi/src/cp2k/data
    export CUDA_CACHE_PATH="/dev/shm/$RANDOM"
    export MPICH_GPU_SUPPORT_ENABLED=1
    export MPICH_MALLOC_FALLBACK=1
    export OMP_NUM_THREADS=$((SLURM_CPUS_PER_TASK - 1))
    ulimit -s unlimited
append_text: " "
use_double_quotes: "False"
